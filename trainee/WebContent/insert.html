<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<form action="#">
	Name: <input type="text" id="name"> <br/>
	Major: <input type="text" id="major"> <br/>
	<input type="submit" id="add" value="Add"> <br/>
</form>
</body>
<script type="text/javascript">
function Trainee(name,major) {
	this.name = name;
	this.major = major;
}
$('#add').click(function() {
	var trainee = 
		new Trainee( $('#name').val(), $('#major').val() );
	var data = JSON.stringify(trainee);
	console.log(data);
	$.ajax('http://localhost:7001/ajax/insert', {
		method: 'POST',
		data: data,
		success: function(){
			console.log('Success!');
		},
		error: function(){
			console.log('Failure! :D');
		}
	});
});
</script>
</html>
